<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>

    <form id="loginForm">
        <h1>LOGIN</h1>

        <input type="email" id="loginEmail" placeholder="Digite seu email..." required>
        <input type="password" id="loginPassword" placeholder="Digite sua senha...">

        <button type="button" onclick="login()">Login</button>

        <a href="./cadastro.html">Ainda nao tem sua conta? Cadastre aqui</a>

    </form>

    <!-- Display user information -->
    <div id="userInfo" style="display: none;">
        <p id="userName"></p>
        <p id="userEmail"></p>
        <img id="userPhoto" src="" alt="User Photo">
    </div>

    <script src="../../js/login.js"></script>

</body>

</html>
