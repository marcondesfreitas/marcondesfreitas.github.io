<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <form id="registrationForm">
        <h1>CADASTRAR</h1>
        <input type="text" id="name" placeholder="Digite seu nome..." required>
        <input type="email" id="email" placeholder="Digite seu email..." required>
        <input type="password" id="password" placeholder="Digite sua senha..." required>

        <div class="file-upload-container">
            <label for="fileUpload" class="file-upload-button">Escolher Arquivo</label>
            <input type="file" id="fileUpload" accept=".png, .jpg, .jpeg" required>
            <span class="file-upload-text">Nenhum arquivo selecionado</span>
        </div>

        <!-- Display user profile image -->
        <img id="userProfileImage" src="" alt="User Profile Image">

        <button type="button" onclick="register()">Cadastrar</button>

        <a href="./login.html">JÃ¡ tem sua conta? Entre aqui</a>

    </form>

    <script src="../../js/cadastro.js"></script>

</body>

</html>
